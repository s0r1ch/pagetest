<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Rescue</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let boat = { x: canvas.width / 2, y: canvas.height / 2, width: 20, height: 40 };
        let people = [];

        function createPerson() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 10,
                height: 10
            };
        }

        function drawBoat() {
            ctx.fillStyle = 'brown';
            ctx.fillRect(boat.x, boat.y, boat.width, boat.height);
        }

        function drawPerson(person) {
            ctx.fillStyle = 'red';
            ctx.fillRect(person.x, person.y, person.width, person.height);
        }

        function drawSea() {
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function gameLoop() {
            drawSea();
            drawBoat();
            people.forEach(drawPerson);
            drawScore();

            people = people.filter(person => {
                if (checkCollision(boat, person)) {
                    score++;
                    return false;
                }
                return true;
            });

            if (Math.random() < 0.02 && people.length < 10) {
                people.push(createPerson());
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('deviceorientation', (event) => {
            const tiltLR = event.gamma;
            const tiltFB = event.beta;

            boat.x += tiltLR * 0.5;
            boat.y += tiltFB * 0.5;

            boat.x = Math.max(0, Math.min(canvas.width - boat.width, boat.x));
            boat.y = Math.max(0, Math.min(canvas.height - boat.height, boat.y));
        });

        gameLoop();
    </script>
</body>
</html>
