<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Заголовок вашей страницы</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .animated-text {
    font-size: 48px;
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid orange;
    animation: typing 5s steps(40) infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="animated-text">КОГДА МИТАП?</h1>
</div>

</body>
</html>
