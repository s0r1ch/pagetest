<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid #000;
            background-color: white;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="lineWidth" min="1" max="20" value="5">
        <button id="clearCanvas">Clear</button>
        <button id="saveSVG">Save as SVG</button>
    </div>
    <svg id="canvas" width="800" height="600"></svg>

    <script>
        const svg = document.getElementById('canvas');
        const colorPicker = document.getElementById('colorPicker');
        const lineWidth = document.getElementById('lineWidth');
        const clearButton = document.getElementById('clearCanvas');
        const saveSVGButton = document.getElementById('saveSVG');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', lastX);
            line.setAttribute('y1', lastY);
            line.setAttribute('x2', e.offsetX);
            line.setAttribute('y2', e.offsetY);
            line.setAttribute('stroke', colorPicker.value);
            line.setAttribute('stroke-width', lineWidth.value);
            line.setAttribute('stroke-linecap', 'round');
            svg.appendChild(line);
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }
        }

        function saveAsSVG() {
            const clone = svg.cloneNode(true);
            if (!clone.getAttribute('viewBox')) {
                clone.setAttribute('viewBox', `0 0 ${clone.getAttribute('width')} ${clone.getAttribute('height')}`);
            }
            const svgData = new XMLSerializer().serializeToString(clone);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'drawing.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        svg.addEventListener('mousedown', startDrawing);
        svg.addEventListener('mousemove', draw);
        svg.addEventListener('mouseup', stopDrawing);
        svg.addEventListener('mouseout', stopDrawing);

        clearButton.addEventListener('click', clearCanvas);
        saveSVGButton.addEventListener('click', saveAsSVG);
    </script>
</body>
</html>
